<!DOCTYPE html>
<html>
<head>
    <title>Macro Mojo - Dashboard</title>
    <link rel="stylesheet" href="mockup_brown.css">
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <div class="logo">Macro Mojo</div>
            <form action="/logout" method="post">
                <button type="submit" class="btn btn-secondary">Log Out</button>
            </form>
        </nav>

        <div class="dashboard">
            <header class="welcome-section">
                <h1>Welcome, Username!</h1>
                <button type="button" class="btn btn-primary">Add new entry</button>
            </header>
            
            <section class="targets-section">
                <div class="section-header">
                    <h2>Daily Targets</h2>
                    <button type="button" class="btn btn-secondary">Edit targets</button>
                </div>
                <div class="targets-grid">
                    <div class="target-card">
                        <span class="target-label">Calories</span>
                        <span class="target-value">2000</span>
                    </div>
                    <div class="target-card">
                        <span class="target-label">Protein</span>
                        <span class="target-value">150g</span>
                    </div>
                    <div class="target-card">
                        <span class="target-label">Fat</span>
                        <span class="target-value">65g</span>
                    </div>
                    <div class="target-card">
                        <span class="target-label">Carbs</span>
                        <span class="target-value">250g</span>
                    </div>
                </div>
            </section>
            
            <section class="nutrition-section">
                <h2>Nutrition History</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Calories</th>
                                <th>Protein</th>
                                <th>Fat</th>
                                <th>Carbs</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><a href="#">2025-09-02</a></td>
                                <td>1850</td>
                                <td>145g</td>
                                <td>60g</td>
                                <td>220g</td>
                            </tr>
                            <tr>
                                <td><a href="#">2025-09-01</a></td>
                                <td>2100</td>
                                <td>155g</td>
                                <td>70g</td>
                                <td>240g</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination">
                    <button type="button" class="btn btn-secondary">Previous</button>
                    <span>Page 1 of 5</span>
                    <button type="button" class="btn btn-secondary">Next</button>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
