name: Macro Mojo App Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.13]

    env:
      MODE: "dev"
      OPENAI_API_KEY: ${{ secrets.MM_TEST_OPENAI_API_KEY }}

    steps:
      - uses: actions/checkout@v4
      

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test app code
        run: pytest
