{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="content-wrapper narrow">
        <nav class="top-nav">
            <span class="logo">Macro Mojo</span>
        </nav>

        <div class="form-container">
            <h1>Add New Entry</h1>
            <form action="{{ url_for('add_nutrition_entry', username=username, date=date) }}" method="post">
                <div class="form-group">
                    <label for="entry_date">Date</label>
                    <input type="date" id="entry_date" name="entry_date" value="{{ date }}" max="{{ today }}" required/>
                </div>

                <div class="form-group">
                    <label for="calories">Calories</label>
                    <input type="number" id="calories" name="calories" value="{{ input_nutrition.calories | default('') }}" required/>
                </div>
                
                <div class="form-group">
                    <label for="protein">Protein (g)</label>
                    <input type="number" id="protein" name="protein" value="{{ input_nutrition.protein | default('') }}" required/>
                </div>

                <div class="form-group">
                    <label for="fat">Fat (g)</label>
                    <input type="number" id="fat" name="fat" value="{{ input_nutrition.fat | default('') }}" required/>
                </div>

                <div class="form-group">
                    <label for="carbs">Carbohydrates (g)</label>
                    <input type="number" id="carbs" name="carbs" value="{{ input_nutrition.carbs | default('') }}" required/>
                </div>

                <div class="form-group">
                    <label for="meal">Meal or snack</label>
                    <input type="text" id="meal" name="meal" value="{{ input_nutrition.meal | default('') }}" maxlength="100" />
                </div>

                <div class="form-actions">
                    <button type="submit" class="button primary">Submit</button>
                    <a href="{{ url_for('user_overview', username=username) }}" class="button primary">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
