{% extends 'layout.html' %}

{% block content %}
<div class="container empty-day">
    <div class="content-wrapper">
        <nav class="top-nav">
            <span class="logo">Macro Mojo</span>
        </nav>

        <div class="content-container center">
            <div class="empty-state">
                <h1>{{ date }}</h1>
                <p class="empty-message">No entries logged for today yet.</p>
                
                <div class="empty-actions">
                    <a href="{{ url_for('new_nutrition_entry', username=username, date=date) }}" class="button primary">
                        Add First Entry
                    </a>
                    <a href="{{ url_for('user_overview', username=username) }}" class="button primary">
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
